<html>
   <head>
       <title>Online Voting System - Registration </title>    
   </head> 
   <link rel="stylesheet" href="../css/register.css"> 

   <body>
      <div id="headerSection">
      <h1>Online voting system</h1>  
      <hr>
      <h3>Registration</h3>
      <form action="../api/register.php" method="POST" enctype="multipart/form-data">   
          <input id="Name" type="text" name="Name" placeholder="Enter name">    
          <input id="Mobile" type="Number" name="Mobile" placeholder="Enter mobile"><br><br>  
          <input id="password" type="password" name="Password" placeholder="Password">
          <input id="PWD" type="password" name="cpassword" placeholder="Confirm password"><br><br>    
          <input id="Address" type="text" name="Address" placeholder="Address"><br><br>  
          <center>
          <div id="photo">
            Upload image: <input type="file" name="Photo">
          </div>
          <br>
          <div id="role">
            Select role: <select name="role">   
             <option value="1">Voter</option><br><br>
             <option value="2">Group</option><br><br>   
          </select>
          </div>
          </center>
          <br><br>
          
          
          <button id="register" >Register</button><br><br>
          Already user? <a href="../index.html">Login here</a>          
      </form>
   </body>

</html>
